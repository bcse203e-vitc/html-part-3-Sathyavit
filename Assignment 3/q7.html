<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9f5f5;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    form {
      background: #ffffff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 450px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00796b;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .radio-group,
    .checkbox-group {
      margin-top: 5px;
      margin-bottom: 10px;
    }
    .radio-group label,
    .checkbox-group label {
      font-weight: normal;
      margin-right: 15px;
    }
    textarea {
      resize: vertical;
    }
    input[type="submit"] {
      background-color: #00796b;
      color: white;
      padding: 10px;
      font-size: 15px;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    input[type="submit"]:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>

<form>
  <h2>Health Survey</h2>

  <label for="name">Name</label>
  <input type="text" id="name" name="name" required>

  <label for="age">Age</label>
  <input type="number" id="age" name="age" required min="0">

  <label>Gender</label>
  <div class="radio-group">
    <label><input type="radio" name="gender" value="Male" required> Male</label>
    <label><input type="radio" name="gender" value="Female"> Female</label>
    <label><input type="radio" name="gender" value="Other"> Other</label>
  </div>

  <label for="height">Height (cm)</label>
  <input type="number" id="height" name="height" required min="0">

  <label for="weight">Weight (kg)</label>
  <input type="number" id="weight" name="weight" required min="0">

  <label>Lifestyle Habits</label>
  <div class="checkbox-group">
    <label><input type="checkbox" name="lifestyle" value="Smoking"> Smoking</label>
    <label><input type="checkbox" name="lifestyle" value="Alcohol"> Alcohol</label>
    <label><input type="checkbox" name="lifestyle" value="Exercise"> Regular Exercise</label>
    <label><input type="checkbox" name="lifestyle" value="Healthy Diet"> Healthy Diet</label>
  </div>

  <label for="diet">Dietary Preference</label>
  <select id="diet" name="diet" required>
    <option value="">-- Select --</option>
    <option value="Vegetarian">Vegetarian</option>
    <option value="Non-Vegetarian">Non-Vegetarian</option>
    <option value="Vegan">Vegan</option>
    <option value="Others">Others</option>
  </select>

  <label for="activity">Activity Level</label>
  <select id="activity" name="activity" required>
    <option value="">-- Select --</option>
    <option value="Sedentary">Sedentary</option>
    <option value="Moderate">Moderate</option>
    <option value="Active">Active</option>
  </select>

  <label for="concerns">Optional Health Concerns</label>
  <textarea id="concerns" name="concerns" rows="4" placeholder="Mention any health issues..."></textarea>

  <input type="submit" value="Submit Survey">
</form>

</body>
</html>
