<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    form {
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .rating-group,
    .recommend-group {
      margin: 8px 0;
    }
    .rating-group label,
    .recommend-group label {
      font-weight: normal;
      margin-right: 10px;
    }
    textarea {
      resize: vertical;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    input[type="submit"],
    input[type="reset"] {
      width: 48%;
      padding: 10px;
      font-size: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"] {
      background-color: #28a745;
      color: white;
    }
    input[type="submit"]:hover {
      background-color: #218838;
    }
    input[type="reset"] {
      background-color: #dc3545;
      color: white;
    }
    input[type="reset"]:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

<form>
  <h2>Website Feedback</h2>

  <label for="name">Name</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+">

  <label>Rate the Website</label>
  <div class="rating-group">
    <label><input type="radio" name="rating" value="1" required> 1 ★</label>
    <label><input type="radio" name="rating" value="2"> 2 ★</label>
    <label><input type="radio" name="rating" value="3"> 3 ★</label>
    <label><input type="radio" name="rating" value="4"> 4 ★</label>
    <label><input type="radio" name="rating" value="5"> 5 ★</label>
  </div>

  <label for="type">Type of Feedback</label>
  <select id="type" name="type" required>
    <option value="">-- Select --</option>
    <option value="Suggestion">Suggestion</option>
    <option value="Bug Report">Bug Report</option>
    <option value="Compliment">Compliment</option>
  </select>

  <label for="feedback">Feedback</label>
  <textarea id="feedback" name="feedback" rows="4" placeholder="Write your feedback here..." required></textarea>

  <label>Would you recommend us?</label>
  <div class="recommend-group">
    <label><input type="radio" name="recommend" value="Yes" required> Yes</label>
    <label><input type="radio" name="recommend" value="No"> No</label>
  </div>

  <div class="buttons">
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </div>
</form>

</body>
</html>
