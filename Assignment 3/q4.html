<!DOCTYPE html>
<html>
<head>
  <title>Login & Password Reset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }
    form {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      margin-bottom: 30px;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 8px;
      margin: 10px 0 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #3367d6;
    }
    .link {
      text-align: right;
      font-size: 14px;
    }
    .link a {
      text-decoration: none;
      color: #4285f4;
    }
    .strength {
      height: 10px;
      border-radius: 4px;
      background: #ccc;
      margin-top: -10px;
      margin-bottom: 15px;
      transition: 0.3s;
    }
    .weak {
      background: red;
      width: 33%;
    }
    .medium {
      background: orange;
      width: 66%;
    }
    .strong {
      background: green;
      width: 100%;
    }
  </style>
</head>
<body>

<form id="login-form">
  <h2>Login</h2>
  <label>Username</label>
  <input type="text" name="username" required>

  <label>Password</label>
  <input type="password" name="password" required>

  <div class="link">
    <a href="#reset-form">Forgot Password?</a>
  </div>

  <input type="submit" value="Login">
</form>

<form id="reset-form">
  <h2>Password Reset</h2>
  <label>Email</label>
  <input type="email" name="email" required>

  <label>New Password</label>
  <input type="password" id="new-password" required oninput="checkStrength(this.value)">
  <div class="strength" id="strength-meter"></div>

  <label>Confirm Password</label>
  <input type="password" name="confirm-password" required>

  <input type="submit" value="Reset Password">
</form>

<script>
  function checkStrength(password) {
    const meter = document.getElementById("strength-meter");
    const weak = /[a-z]/.test(password);
    const medium = /[A-Z]/.test(password) && /[0-9]/.test(password);
    const strong = password.length >= 8 && /[^A-Za-z0-9]/.test(password);

    meter.className = "strength";

    if (strong) {
      meter.classList.add("strong");
    } else if (medium) {
      meter.classList.add("medium");
    } else if (weak) {
      meter.classList.add("weak");
    }
  }
</script>

</body>
</html>
